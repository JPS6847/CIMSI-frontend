<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar foto de perfil</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/calve_sol_favicon.jpg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    {% include 'cabecera.html' %}

    <div class="main-content container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm p-4 text-center">
                    <h3 class="mb-4 fw-bold">Cambiar foto de perfil</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="d-flex justify-content-center mb-3">
                        <img id="preview" 
                             src="{{ url_for('static', filename=session.get('usuario_foto', 'images/perfiles/default_profile.png')) }}"
                             class="rounded-circle" 
                             style="width:120px; height:120px; object-fit:cover; border:2px;">
                    </div>

                    <form method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Selecciona una nueva foto</label>
                            <input type="file" name="fotoPerfil" accept="image/*" class="form-control" id="fotoPerfilInput" required>
                        </div>
                        <button class="btn btn-primary w-100 mt-2">Actualizar foto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="{{url_for('static', filename='js/cambiar_foto.js')}}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
