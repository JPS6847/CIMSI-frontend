<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link rel="icon" type="image/x-icon" href="../static/images/calve_sol_favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    {% include 'cabecera.html' %}

    <div class="container my-5">
        

        <div class="register-card shadow p-4 bg-white">
            <h2 class="text-center mb-4 fw-bold p-2" style="
            background: linear-gradient(90deg, #0d6efd, #6610f2);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* fallback */
            font-size: 2.4rem;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(13, 110, 253, 0.15);
            ">
                Crear cuenta
            </h2>

            <form action="{{ url_for('signup') }}" method="POST" enctype="multipart/form-data">

                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label fw-semibold">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="mb-3">
                    <label for="contrasenya" class="form-label fw-semibold">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenya" name="contrasenya"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Debe tener al menos 8 caracteres, incluyendo una mayúscula, una minúscula y un número."
                        required>
                </div>

                <div class="mb-3">
                    <label for="contrasenya2" class="form-label fw-semibold">Repetir contraseña</label>
                    <input type="password" class="form-control" id="contrasenya2" name="contrasenya2" required>
                </div>

                <div class="mb-3">
                    <label for="fotoPerfil" class="form-label fw-semibold">Foto de perfil (opcional)</label>
                    <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*" class="form-control">
                </div>

                <div class="text-center mb-3">
                    <img id="preview" class="preview-img shadow-sm mx-auto d-block">
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-3 py-2 fw-semibold">
                    Registrarse
                </button>

            </form>
        </div>
    </div>

    {% include 'footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{url_for('static', filename='js/registro.js')}}"></script>

    <script>
        document.getElementById("fotoPerfil").addEventListener("change", function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById("preview");

            if (file) {
                preview.src = URL.createObjectURL(file);
                preview.style.display = "block";
            } else {
                preview.style.display = "none";
            }
        });
    </script>

</body>
</html>
