<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="icon" type="image/x-icon" href="../static/images/calve_sol_favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    {% include 'cabecera.html' %}

    <div class="main-content container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
        <div class="card p-4 shadow rounded" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4 fw-bold" style="
                background: linear-gradient(90deg, #0d6efd, #6610f2);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                color: transparent;
                font-size: 2rem;
                letter-spacing: 1px;
            ">
                Iniciar sesión
            </h2>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mt-3" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <form action="{{ url_for('login') }}" method="POST" class="mt-3">
                <div class="mb-3">
                    <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" required>
                </div>
                <div class="mb-3">
                    <label for="contrasenya" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contrasenya" name="contrasenya" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Iniciar sesión</button>
            </form>

            <p class="text-center mt-3">
                ¿No tienes cuenta? <a href="{{ url_for('signup') }}">Regístrate aquí</a>
            </p>
        </div>
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
