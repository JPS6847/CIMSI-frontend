<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="icon" type="image/x-icon" href="../static/images/calve_sol_favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    {% include 'cabecera.html' %}

    <div class="main-content container my-4">
        {% if items %}
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>Partitura</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                        <tr>
                            <td>{{ item.nombre }}</td>
                            <td>{{ item.precio }}€</td>
                            <td>
                                <a href="{{ url_for('eliminar_del_carrito', partitura_id=item.id) }}" class="btn btn-danger btn-sm">
                                    <i class="bi bi-trash3"></i> Quitar
                                </a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center mt-4 p-3 border rounded shadow-sm bg-light">
                <h3 class="mb-3 mb-md-0">Total: <span class="text-success">{{ total }}€</span></h3>
                <div class="d-flex flex-column flex-md-row gap-2">
                    <a href="{{ url_for('vaciar_carrito') }}" class="btn btn-outline-danger">Vaciar carrito</a>
                    <a href="{{ url_for('checkout') }}" class="btn btn-success">Proceder al pago</a>
                </div>
            </div>

        {% else %}
            <p class="text-center text-muted fst-italic mt-5">Tu carrito está vacío.</p>
        {% endif %}
    </div>

    {% include 'footer.html' %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
