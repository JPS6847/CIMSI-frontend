<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del perfil</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/calve_sol_favicon.jpg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>

    {% include 'cabecera.html' %}

    <div class="main-content container my-5">
        <div class="text-center">
            <h2 class="mb-4 fw-bold">Configuración de la cuenta</h2>
            <div class="mx-auto mb-3" style="width:130px; height:130px; overflow:hidden; border-radius:50%; border:3px;">
                <img src="{{ url_for('static', filename=session.get('usuario_foto', 'images/perfiles/default_profile.png')) }}"
                     class="w-100 h-100"
                     style="object-fit:cover;">
            </div>

            <h4 class="mt-2">{{ session['usuario_nombre'] }}</h4>
            <p class="text-muted">Gestiona tu cuenta y revisa tu historial de compras</p>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-4">
            <a href="{{ url_for('cambiar_contrasena') }}" class="btn btn-primary btn-lg shadow-sm">
                <i class="bi bi-key-fill me-1"></i> Cambiar contraseña
            </a>

            <a href="{{ url_for('cambiar_foto') }}" class="btn btn-secondary btn-lg shadow-sm">
                <i class="bi bi-image me-1"></i> Cambiar foto de perfil
            </a>

            <a href="{{url_for('historial_compras')}}" class="btn btn-success btn-lg shadow-sm">
                <i class="bi bi-card-checklist me-1"></i> Historial de compras
            </a>

            <a href="{{url_for('partituras_subidas')}}" class="btn btn-secondary btn-lg shadow-sm">
                <i class="bi bi-gear"></i> Configurar partituras subidas
            </a>
        </div>
    </div>

    {% include 'footer.html' %}

</body>
</html>
