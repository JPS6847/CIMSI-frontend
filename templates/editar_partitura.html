<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar partitura</title>
</head>
<body>
    {% include 'cabecera.html' %}

    <div class="main-content container d-flex justify-content-center align-items-center">
        <div class="card shadow p-4 rounded" style="max-width: 500px; width: 100%;">
            <h2 class="text-center mb-4 fw-bold" style="
                background: linear-gradient(90deg, #0d6efd, #6610f2);
                background-clip: text;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                color: transparent;
                font-size: 2rem;
                letter-spacing: 1px;
            ">Editar partitura
            </h2>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" name="nombre" class="form-control" value="{{ partitura.nombre }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Precio (€)</label>
                    <input type="number" name="precio" class="form-control" value="{{ partitura.precio }}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea name="descripcion" class="form-control" rows="4">{{ partitura.descripcion }}</textarea>
                </div>

                <button type="submit" class="btn btn-primary">Guardar cambios</button>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
