<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de las partituras</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/calve_sol_favicon.jpg') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    {% include 'cabecera.html' %}
    <div class="main-content container">
        <div class="hero-box text-center mb-5"> 
            <h2 class="text-center fw-bold mb-4">Configuración de tus partituras</h2>
        </div>

        {% if partituras %}
            <div class="list-group">
                {% for p in partituras %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="mb-1">{{p.nombre}}</h5>
                            <small class="text-muted">
                                {{p.fecha.strftime('%d/%m/%Y')}} - {{p.precio}}€
                            </small>
                        </div>
                        <div class="d-flex gap-2">
                            <a href="{{url_for('editar_partitura', partitura_id=p.id)}}" class="btn btn-warning btn-sm">
                                <i class="bi bi-pencil-square"></i> Editar
                            </a>
                            <a href="{{ url_for('eliminar_partitura', partitura_id=p.id) }}" class="btn btn-danger btn-sm"
                                onclick="return confirm('¿Seguro que quieres eliminar esta partitura?');">
                                <i class="bi bi-trash"></i> Eliminar
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>

        {% else %}
            <p class="text-center text-muted fst-italic">
                Aún no has subido ninguna partitura.
            </p>
        {% endif %}
    </div>

    {% include 'footer.html' %}
</body>
</html>
